<body>
<div class = "container-fluid">
    <h1 class="h1-customized text-center inset">Accedi</h1>
    <div class="container-fluid">
        <div class = "row mt-5">
            <div class = "col"></div>
            <div class = "col-4">
                <div class = "card shadow">
                    <div class = "card-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" name = "email" [(ngModel)] = "email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" name = "password" [(ngModel)] = "password">
                            </div>
                            <button type="submit" class="btn btn-primary" (click) = "login()">Login</button>
                            <div class = "row">
                                <div class = "col-md-6">
                                    <a  href = "../register" style = "text-decoration: none;">Non hai un account ? <span class = "text-danger">Registrati</span></a>
                                </div>
                                <div class = "col-md-6">
                                    <a  href = "../forgot-password" class = "text-dark" style = "text-decoration: none;">Password dimenticata ?</a>
                                </div>
                            </div>
                            <div class = "row mt-2">
                                <a (click) = "signInWithGoogle()" style = "text-decoration: none; cursor: pointer;">
                                    <div class = "card shadow text-center">
                                        <div class = "card-body">
                                            <img src = "../../assets/Google_icon.png" alt = "" height="24px" width="24px"> Login con Google
                                        </div>
                                    </div>
                                </a>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class = "col"></div>
        </div>
    </div>
    
</div>
</body>
